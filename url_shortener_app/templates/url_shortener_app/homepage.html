<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .main-body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height: 80%;
            width: 80%;
        }
    </style>
</head>
<body>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="main-body">
        <div class="container">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Long Url</label>
                    <textarea required name="longurl" placeholder="Paste your long url here" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea >
                </div>
                <input type="submit" value="Submit">
            </form>
            {% if long_url %}
            <p>
                <b>Long url = </b><a href='{{long_url}}' target="blank">{{ long_url }}</a>
            </p>
            <p>
                <b>Short Url = </b> <a href='{{short_url}}' target="blank">{{shortened_url}}</a>
            </p>
            {% endif %}
            <h5>List of Urls - </h5>
            <a href="/display_urls/">click here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
